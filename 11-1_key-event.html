<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Event</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        h1 {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        function fun1(e) {
            e.bgColor = "blue";
        }
        function fun2(e) {
            e.bgColor = "red";
        }
    </script>

    <!-- <script>
        function kp(e) {
            c.l(e.keyCode)
        }
    </script> -->
</head>


<body onkeydown="fun1(this)" onkeyup="fun2(this)">
    <h1>Click Any Button</h1>
</body>

</html>
