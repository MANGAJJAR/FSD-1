<!DOCTYPE html>
<html lang="en">

<head>
    <title>Diplay Properly</title>
    <style>
        .d1 p {
            display: inline;
        }

        .d2 span {
            display: block;
        }


        .d3 p {
            display: inline-block;
        }

        .d3 .p1 {
            display: none;
        }
    </style>
</head>

<body>
    <div class="d1">
        <p>Inline Elemets</p>
        <p>Height and Width can not be applied</p>
    </div>

    <div class="d2">
        <p>Display:block</p>
        <span>This is an inline element. But, here we have applied diplay property value block</span>
        <p>Hello</p>
    </div>

    <div class="d3">
        <p>Inline-Block</p>
        <p>Inline level block container</p>
        <p class="p1">Height and width property can be applied</p>
    </div>


</body>

</html>
