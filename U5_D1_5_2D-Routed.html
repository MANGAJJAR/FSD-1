<!DOCTYPE html>
<html lang="en">

<head>
    <title>Routed</title>
    <style>
        img {
            width: 300px;
            height: 300px;
        }

        .i1:hover {
            transform: rotate(20deg);
        }

        .i2:hover {
            transform: rotate(-40deg);
        }
    </style>
</head>

<body>
    <img src="kanye.jfif" class="i1">
    <img src="kanye.jfif" class="i2">

</body>

</html>
