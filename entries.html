    <script>
        // distance cal between 2 point
        class point {
            constructor(x, y, z) {
                this.x = x;
                this.y = y;
                this.z = z;
            }
            dist = (p2) => {
                let ans = Math.pow((p2.x - p1.x), 2) +
                    Math.pow((p2.y - p1.y), 2) +
                    Math.pow((p2.z - p1.z), 2)
                let dis = Math.sqrt(ans);
                return dis;
            }
        }
        p1 = new point(4, 4, 4);
        p2 = new point(5, 5, 5);
        console.log(p1.dist(p2))
    </script>
