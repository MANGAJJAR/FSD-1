<body>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Placeholder Example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <div class="container mt-2">
        <form action="#" class="was-validated">
            <div class="form-floating ">
                <input type="text" class="form-control" placeholder="Enter user_name" required>
                <label> User Name: </label>
                <div class="valid-feedback"> Valid data. </div>
                <div class="invalid-feedback"> Please fill the email id. </div>
            </div>
            <div class="form-floating ">
                <input type="email" class="form-control" placeholder="Enter email_id" required>
                <label class="form-label"> Email Id: </label>
                <div class="valid-feedback"> Valid data. </div>
                <div class="invalid-feedback"> Please fill the email id. </div>
            </div>
            <button type="submit" class="btn btn-warning d-block mx-auto my-4"> Submit </button>
        </form>
    </div>

</body>
