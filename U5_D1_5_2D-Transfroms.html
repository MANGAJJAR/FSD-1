<!DOCTYPE html>
<html lang="en">

<head>
    <title>2D Transfroms</title>
    <style>
        .d1 {
            height: 100px;
            width: 150px;
            background-color: rgb(0, 0, 0);
            border: 2px solid;
            padding: 10px;
            color: chartreuse;
            border-color: black;
        }

        .d1:hover {
            transform: translate(100px, 0px);
        }

        .i1:hover {
            transform: translateX(50px);

        }
    </style>
</head>

<body>
    <img src="kanye.jfif" class="i1">
    <div class="d1">Ye</div>
</body>

</html>
