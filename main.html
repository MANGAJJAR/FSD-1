        // Date
        function days(data1, data2) {
            var od = 24 * 60 * 60 * 1000;
            var d1_ms = data1.getTime();
            var d2_ms = data2.getTime();
            var diff = Math.abs(d1_ms - d2_ms);
            return (Math.round(diff / od));
        }

        function display() {
            var d = prompt("Enter Date")
            var m = prompt("Enter Month")
            var y = prompt("Enter Year")
            var d1 = new Date();
            var d2 = new Date();
            d1.setDate(d);
            d1.setMonth(m);
            var cy = d2.getFullYear();
            if (y >= cy) {
                d1.setFullYear(y);
            } else {
                alert("Invalid Year :(")
            }
            document.write(days(d1, d2));
        }


        //count code
        function count(str, letter) {
            let c = 0;
            for (let i = 0; i < str.length; i++) {
                if (str.charAt(i) == letter) {
                    c += 1;
                }
            }
            return c;
        }
        console.log(count("School", "o"));
