<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container m-4 border border-dark">
        <form action="#" class="was-validated">
            <div>
                <label class="from-label">Username: </label>
                <input type="text" class="form-control" placeholder="Enter Username" required>
                <div class="valid-feedback">Vaild DatağŸ‘</div>
                <div class="invalid-feedback">Fill required datağŸ‘</div>
            </div>

            <div>
                <label class="from-label">Email: </label>
                <input type="email" class="form-control" placeholder="Enter Email" required>
                <div class="valid-feedback">Vaild DatağŸ‘</div>
                <div class="invalid-feedback">Fill required datağŸ‘</div>
            </div>

            <div>
                <label class="from-label">Password: </label>
                <input type="password" class="form-control" placeholder="Enter Password" required>
                <div class="valid-feedback">Vaild DatağŸ‘</div>
                <div class="invalid-feedback">Fill required datağŸ‘</div>
            </div>

            <div>
                <label class="from-label">Textarea: </label>
                <textarea class="form-control" placeholder="Enter Text" required></textarea>
                <div class="valid-feedback">Vaild DatağŸ‘</div>
                <div class="invalid-feedback">Fill required datağŸ‘</div>
            </div>

            <div class="d-flex m-2">
                <label class="from-label">Gender: </label>
                <input type="radio" name="gender" class="form-check-input m-1" value="male" required>
                <label for="from-check-label ">Male</label><br>
                <input type="radio" name="gender" class="form-check-input m-1" value="female" required>
                <label for="from-check-label ">Female</label>
            </div>

            <div>
                <label class="from-label">City: </label>
                <select class="form-select" required>
                    <option value="">Select</option>
                    <optgroup label="Gujart">
                        <option>Ahmedabad</option>
                        <option>Gandhinagar</option>
                    </optgroup>
                    <optgroup label="Rajasthan">
                        <option>Pani Pani</option>
                        <option>Jaipur</option>
                    </optgroup>
                </select>
            </div>
            <button type="submit" class="btn btn-success d-block m-3">Submit Data</button>
        </form>
    </div>
</body>

</html>
