<!DOCTYPE html>
<html lang="en">

<head>
    <title>Skew</title>
    <style>
        img {
            width: 300px;
            height: 250px;
            border: 2px solid black;

        }

        .i1:hover {
            transform: skewX(20deg);
            border: 2px solid black;

        }

        .i2:hover {
            transform: skewY(20deg);
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <img src="meme.png" class="i1">
    <img src="kanye.jfif" class="i2">

</body>

</html>
