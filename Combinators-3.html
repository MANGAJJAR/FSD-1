<!DOCTYPE html>
<html lang="en">

<head>
    <title>Combinators 3</title>
    <style>
        ul>li {
            color: red;
            font-size: 15px;
        }

        ul>b li {
            color: blue;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <ul>
        <li><b>ABC</b></li>
        <b>
            <li>Test</li>
        </b>
        <li><b>XYZ</b></li>
    </ul>
</body>

</html>
