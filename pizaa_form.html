<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Form</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data"></form>

    <table border="1" align="center" cellpadding="10">

    <tr><td colspan="2" align="center"><u>Pizza Shop</u></td></tr>
     
            <tr>
                <td><label for="uname">Name</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label for="top">Toppings</label></td>
                <td><input type="radio">Supreme <br>
                <input type="radio">Vegetarian</td>
            </tr>

            <tr>
                <td><label for="Extras" name="Extras">Extras</label></td>
                <td><input type="checkbox" name="Supreme">Supreme <br>
                <input type="checkbox"name="Vegetarian">Vegetarian</td>
            </tr>

            <tr>
                <td><label for="size">Size</label></td>
                <td><select name="size" id="size">
                    <optgroup label="Size">
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Food">Large</option>
                    </optgroup>
                </select></td>
            </tr>

            <tr>
                <td  align="center" colspan="2"><label><p style="margin: 0;">Comment</p>
                    <textarea name="comment" rows="6" cols="20" placeholder="Enter Your Comment"></textarea>
                </label>
                </td>
            </tr>

            <td align="center" colspan="2">
                <input type="reset" value="reset">
                <input type="submit" value="Submit"/>
            </td>
    
   



    




















    </table>
</body>
</html>
